<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Scribe Title" name="title" [(ngModel)]="title">
            </div>
            <div class="form-group">
                <ngx-editor [(ngModel)]="content"></ngx-editor>
            </div>
            <div class="form-group float-right">
                <button (click)="createPost()" class="btn btn-info">Scribe</button>
            </div>
        </div>
    </div>
</div>
