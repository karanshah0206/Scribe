<div class="container-fluid">
    <div class="row">
        <div class="card ml-5 mr-5" style="width: 100% !important;">
            <div class="card-body">
                <div class="card-title text-center"><h3>Profile</h3></div>
                <div class="card-text">
                    <div class="row">
                        <div class="col-lg-5 text-center">
                            <img [src]="user.photoUrl" height="256" width="256" class="img-circle">
                        </div>
                        <div class="col-lg-7">
                            <h4><b>Name: </b>{{ user.firstName + " " + user.lastName }}</h4>
                            <h4><b>Email: </b>{{ user.email }}</h4>
                            <br>
                            <h5><b>Bio: </b>{{ user.bio }}</h5>
                            <h5><b>Hobbies: </b>{{ user.hobbies }}</h5>
                            <h5><b>Interests: </b>{{ user.interests }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-sm-1 col-sm-10">
            <div class="card text-blank mt-5">
                <div class="card-body">
                    <div class="card-title"><h3>Posts By {{ user.firstName }}</h3></div>
                    <div class="card-text">
                        <app-post *ngFor="let post of posts" [post]="post"></app-post>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
