<div class="container-fluid" *ngIf="loggedIn">
    <div class="row mt-5">
        <div class="col mb-3">
            <textarea rows="2" style="resize: none;" placeholder="Comment this Scribe" [(ngModel)]="comment" class="form-control"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="float-right">
                <button class="btn btn-primary" (click)="postComment()">Comment</button>
            </div>
        </div>
    </div>
    <h4 class="mt-3">{{ comments.length }} Comments</h4>
    <div class="row mt-3" *ngFor="let comment of comments">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    {{ comment.author }} <i>commented on </i> {{ comment.time.toDate() | date: 'short' }}
                </div>
                <div class="card-body">
                    <div class="card-text">
                        {{ comment.text }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="!loggedIn">
    <div class="alert alert-primary">Login to view and post comments.</div>
</div>
