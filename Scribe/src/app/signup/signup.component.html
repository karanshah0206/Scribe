<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card border-0">
                <div class="card-body">
                    <div class="card-title text-center"><h4>Sign Up</h4></div>
                    <div class="card-text">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <input type="text" placeholder="First Name" name="firstName" class="form-control" required>
                                </div>
                                <div class="form-group col-sm-6">
                                    <input type="text" placeholder="Last Name" name="lastname" class="form-control" required>
                                </div>
                            </div>
                            <div class="alert alert-danger">First & Last Name Required.</div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" name="email" class="form-control" required>
                            </div>
                            <div class="alert alert-danger">Valid Email Required.</div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" name="password" class="form-control" required>
                            </div>
                            <div class="alert alert-danger">Password With At Least 8 Characters Required.</div>
                            <div class="form-group">
                                <input type="password" placeholder="Verify Password" name="verPassword" class="form-control" required>
                            </div>
                            <div class="alert alert-danger">Passwords Must Match.</div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning btn-block">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
